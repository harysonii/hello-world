  <div class="column">

      <div class="field">
        <div class="ui left icon input">
          <input type="email" id="unique" placeholder="E-mail" name="email" >
          <i class="mail icon"></i>

      </div>
      <div class="field">
        <div class="ui left icon input">
          <input type="password" id="secret" placeholder="Password" name="pwd" >

  </div>

    <script src="../js/jquery-2.2.3.min.js"></script>
    <script>
    
    $('#login_button').click(function(){
                   
        var email=$("#unique").val();
         var pass=$("#secret").val();
 if(email!="" && pass!="")
 {
  $("#loading_spinner").css({"display":"block"});
  $.ajax
  ({
  type:'post',
  url:'http://gothere.000webhostapp.com/do_login.php',
  //url:'../scripts/do_login.php',
  data:{
   do_login:"do_login",
   email:email,
   password:pass
  },
  success:function(response) {
  if(response=="success")
  {
      window.localStorage.setItem("login", 1);
      window.localStorage.setItem("email", email);
      window.localStorage.setItem("password", pass);
                alert("Your data is stored successfuly");
                
    window.location.href="../index.html";
  }
  else
  {
    $("#loading_spinner").css({"display":"none"});
    alert("Wrong Details");
  }
  }
  });
 }

 else
 {
  //alert("Please Fill All The Details");
     
 }

 return false;
});
